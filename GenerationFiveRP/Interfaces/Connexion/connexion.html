<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <img src="./images/site-logo.png" alt="">
  </header>

  <div id="container">

    <div class="separator"></div>

    <form id="form">
      <div class="form-group">
        <label for="PseudoConnexion"><i class="fa fa-user" aria-hidden="true"></i></label>
        <input type="text" class="form-control" id="PseudoConnexion" placeholder="Pseudo">
      </div>
      <div class="form-group">
        <label for="MDPConnexion"><i class="fa fa-lock" aria-hidden="true"></i></label>
        <input type="password" class="form-control" id="MDPConnexion" placeholder="Mot de passe">
      </div>
      <button id="BtnConnect" type="submit" class="btn btn-primary" style="background-color:#427dbf;cursor:pointer;">Se connecter</button>
    </form>

    <div class="separator"></div>

    <h2 id="h2inscript">Toujours pas de compte ?! inscris toi !</h2>
    <button id="BtnInscrip" type="submit" class="btn btn-primary" style="background-color:#427dbf;cursor:pointer;">S'inscrire</button>

  </div>

  <footer>
    <p>Copyright&copy;Generation-Five.fr</p>
  </footer>
  <script src="./js/app.js" charset="utf-8"></script>
</body>

</html>
