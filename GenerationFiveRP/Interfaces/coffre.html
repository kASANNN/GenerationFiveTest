        function SetActivateBlock(num, n, name, cl) {
            if (IsBlockSelected == false) {
                IsBlockSelected = true
                $("." + num).css(
                    { 'background': 'linear-gradient(45deg, #58b068, #5bb58e)' }
                );
                $("." + n).css(
                    { 'color': 'black' }
                );
                $("." + name).css(
                    { 'color': 'white' }
                );
                $("." + cl).css(
                    { 'color': 'black' }
                );

                se1 = num;
                se2 = n;
                se3 = name;
                se3 = cl;

                switch (num) {
                    case 'block_1':
                        selectedblock = 1;
                        break;
                    case 'block_2':
                        selectedblock = 2;
                        break;
                    case 'block_3':
                        selectedblock = 3;
                        break;
                    case 'block_4':
                        selectedblock = 4;
                        break;
                    case 'block_5':
                        selectedblock = 5;
                        break;
                    default:
                        break;
                }
            }
            else {
                $(".buybutton").css(
                    { 'display': 'none' }
                );

                IsBlockSelected = false
                selectedblock = -1;
                $("." + se1).css(
                    { 'background': '' }
                );
                $("." + se2).css(
                    { 'color': '' }
                );
                $("." + se3).css(
                    { 'color': '' }
                );
                $("." + se4).css(
                    { 'color': '' }
                );

                se1 = null;
                se2 = null;
                se3 = null;
                se3 = null;
            }
        }
